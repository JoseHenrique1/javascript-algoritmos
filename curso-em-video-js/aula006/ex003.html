<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first programa</title>
    <style>
        body{
            background-color: white;
        }
        h1{color: red}
    </style>
    
</head>
<body>
    <h1>Ola, mundo!</h1> 
    <p>para adicionar um titulo igual acima devemos utilizar o "h1" e paragrafo como esse utiliza o "p"</p>
    <p> tambem posso adicionar um local chamado script, onde nele eu utilizo algumas funções de sites,
        como alertas, e pedidos para digitar algo </p>
    <script>
        var num1 = Number.parseInt(window.prompt('Digite o 1° numero: ')) 
        var num2 = Number.parseFloat(window.prompt('Digite o 2° numero: '))
        window.alert(`Primeiro number: ${num1}  Segundo nume${num2}`)
        
        window.alert(`Soma: ${num1+num2}`)
        var multiplica = num1 * num2
        window.alert(`multiplicação: ${String(multiplica)}`)
        window.alert(typeof(num2))
        
    </script>
    
</body>
</html>
